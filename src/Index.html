<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" type="text/javascript"></script>
    <title>WebGL Application</title>
</head>
<body>
    <canvas id="container" width="1024" height="800"></canvas>
    <div style="display: flex; flex-flow: row nowrap;">
        Light Direction	&nbsp;
        <span>X:</span><input class="light" type="range" min="-1" max="1" id="x" step="0.1" value="0.58">
        <span>Y:</span><input class="light" type="range" min="-1" max="1" id="y" step="0.1" value="0.58">
        <span>Z:</span><input class="light" type="range" min="-1" max="1" id="z" step="0.1" value="0.58">
    </div>
</body>
</html>
